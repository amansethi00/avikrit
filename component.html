<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Html</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    @navigation
    <nav
      class="nav row myclass pd-1 justify-content-space-between align-items-center"
    >
      <div class="bolder xlg">Hello</div>
      <div class="md normal">
        <button
          class="socials pd-right-half bg-transparent border-radius-half outline-none dark-green bold"
        >
          Github
        </button>
        <button
          class="socials pd-right-half bg-transparent border-radius-half outline-none dark-red bold"
        >
          twitter
        </button>
        <button
          class="socials pd-right-half purple bold outline-none bg-transparent"
        >
          instagram
        </button>
      </div>
    </nav>
    @lists
    <h3>stacked lists</h3>
    <div class="ls-none border border-radius-half">
      <li class="li border-bottom pd-half">List item 1</li>
      <li class="li border-bottom pd-half">List item 2</li>
      <li class="pd-half">List item 3</li>
    </div>
    <h3>normal List</h3>
    <div class="ls-none">
      <li class="pd-half">Hello soome content here</li>
      <li class="pd-half">Hello soome new content here</li>
    </div>
    <div class="bold lg">@button</div>
    <button class="primary lg bold pd-1 border-radius-half">
      Primary Button
    </button>
    <button
      class="outline-red bg-transparent pd-half border-radius-half bold dark-red"
    >
      Outline red Button
    </button>
    <button
      class="outline-green bg-transparent pd-half border-radius-half bold dark-green"
    >
      Outline green Button
    </button>
    <button class="border-radius-half pd-quarter bg-red white bold">
      small button
    </button>
    <button
      class="border-radius-50p lg bold fixed bg-red white pd-half outline-black"
    >
      F A B
    </button>

    <div class="lg bold">@badge</div>
    <div class="md bold">badge on icons</div>
    <div class="badge">
      <img src="./assets/home.svg" class="badge-img-sm" />
      <span class="badge-text-sm bg-red sm bold white">42</span>
    </div>
    <div class="badge">
      <img src="./assets/home.svg" class="badge-img-md" />
      <span class="badge-text-md bg-red white bold lg">43</span>
    </div>
    <div class="badge">
      <img src="./assets/home.svg" class="badge-img-lg" />
      <span class="badge-text-lg bg-red white lg bolder">41</span>
    </div>
    <div class="md bold">badge on avatar</div>
    <div class="badge">
      <img
        src="https://cdn.discordapp.com/avatars/778699572787675136/bfd4785c0eb8a2be4eae7cc2fec27d34.png?size=256&quot"
        class="avatar-sm"
      />
      <span class="badge-avatar-text-sm bg-red white">41</span>
    </div>
    <div class="badge">
      <img
        src="https://cdn.discordapp.com/avatars/778699572787675136/bfd4785c0eb8a2be4eae7cc2fec27d34.png?size=256&quot"
        class="avatar-md"
      />
      <span class="badge-avatar-text-md bg-red white pd-quarter">41</span>
    </div>
    <div class="badge">
      <img
        src="https://cdn.discordapp.com/avatars/778699572787675136/bfd4785c0eb8a2be4eae7cc2fec27d34.png?size=256&quot"
        class="avatar-lg"
      />
      <span class="badge-avatar-text-lg bg-red white pd-quarter">41</span>
    </div>
  </body>
</html>
